<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPulse Player</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>MusicPulse Player</h1>
    <p>Download the latest version of the MusicPulse Player:</p>
    <div id="download-section">Loading...</div>
    <div id="status"></div>

    <script>
        const username = 'YOUR_GITHUB_USERNAME';
        const repoName = 'YOUR_REPO_NAME';
        const statusElement = document.getElementById('status');
        const downloadSection = document.getElementById('download-section');

        fetch(`https://api.github.com/repos/${username}/${repoName}/actions/artifacts`)
            .then(response => response.json())
            .then(data => {
                if (data.total_count > 0 && data.artifacts.length > 0) {
                    const latestArtifact = data.artifacts[0];
                    downloadSection.innerHTML = `
                        <p>Latest version: ${latestArtifact.name}</p>
                        <p>Created at: ${new Date(latestArtifact.created_at).toLocaleString()}</p>
                        <a href="https://github.com/Sujaljain01/MusicPulse/actions/runs/${latestArtifact.workflow_run.id}" target="_blank">
                            Download MusicPulse Player
                        </a>
                    `;
                } else {
                    downloadSection.textContent = 'No artifacts available for download.';
                }
            })
            .catch(error => {
                console.error('Error fetching artifact data:', error);
                statusElement.textContent = 'Error loading artifact data. Please try again later.';
            });
    </script>
</body>
</html>
